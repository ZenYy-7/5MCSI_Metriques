<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(fetchAndDrawChart);

      function fetchAndDrawChart() {
        // Récupération de données depuis notre API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          })
          .catch(error => console.error('Error fetching data:', error));
      }

      function drawChart(data) {
        // Création d'un tableau pour stocker les données à afficher dans le graphique
        var chartData = [['Time', 'Temperature']];
        // Boucle à travers les données pour extraire les informations de température
        data.results.forEach(item => {
          // Conversion de la température de Kelvin à Celsius
          var temperatureCelsius = item.temp;
          // Formatage de la date et de l'heure
          var date = new Date(item.Jour * 1000);
          var time = date.toLocaleTimeString();
          // Ajout des données au tableau
          chartData.push([time, temperatureCelsius]);
        });

        // Création de l'objet de données Google Charts
        var chartDataObject = google.visualization.arrayToDataTable(chartData);

        // Options du graphique
        var options = {
          title: 'Temperature Forecast',
          legend: { position: 'none' },
          histogram: { bucketSize: 1 } // Taille des intervalles pour l'histogramme
        };

        // Création du graphique
        var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
        chart.draw(chartDataObject, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
